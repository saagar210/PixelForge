name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.29.0

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PixelForge ${{ github.ref_name }}'
          releaseBody: |
            ## PixelForge ${{ github.ref_name }}

            ### Features
            - Image editing: crop, resize, rotate, flip, brightness, contrast, HSL adjustments, blur, sharpen
            - AI tools: background removal, upscaling (4x), inpainting, style transfer (5 styles), image classification, color palette extraction
            - Batch processing: resize and export multiple files
            - Cross-platform: macOS, Windows, Linux
            - Local AI inference: no external APIs required
            - 6 export formats: JPEG, PNG, WebP, BMP, TIFF, AVIF

            ### Security
            - SHA256 verification for all AI models
            - Sandboxed file access

            ### Download
            Choose the installer for your platform below.

            ---
            Built with Tauri 2, React 19, and Rust.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
